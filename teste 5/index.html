
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="primeiros">
        <input type="text" id="quartos" placeholder="quantidade de quartos" class="oi"> 
        <input type="text" id="metragem" placeholder="metragem" class="oi"> 
        <input type="text" id="precoM2" placeholder="Preço m2" class="oi">

        <div class="ooo">
            <input type="radio" class="ola">
            <label for="" class="ola">Casa</label> <br>
            <input type="radio" class="ola">
            <label for="" class="ola">Apartamento</label> <br>

            <input type="button" value="Calcular" onclick="calcularImovel()" class="diga">
        </div>
    </div>

    <script>
        function calcularImovel() {
            let metragem = parseFloat(document.getElementById('metragem').value);
            let quartos = parseInt(document.getElementById('quartos').value);
            let precoMetroQuadrado = 3000;
            let preco;

            switch (quartos) {
                case 1:
                    preco = metragem * precoMetroQuadrado * 1.2; // 20% de aumento para 1 quarto
                    break;
                case 2:
                    preco = metragem * precoMetroQuadrado * 1.1; // 10% de aumento para 2 quartos
                    break;
                case 3:
                    preco = metragem * precoMetroQuadrado; // Preço padrão para 3 quartos
                    break;
                default:
                    document.write("Não permitido.");
                    return;
            }

            document.write("Preço do imóvel: R$" + preco.toFixed(2));
        }
    </script>
</body>
</html>
